    <title>Bookmarker</title>
  </head>

    <h1>Bookmarker</h1>

    <div class="error-message"></div>

    <section class="links"></section>

      <button class="clear-storage">Clear Storage</button>
    </section>

    <script>
      require('./renderer');
    </script>

  </body>
